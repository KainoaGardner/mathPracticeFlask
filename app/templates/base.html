{% if user.theme == "light" %}
{% else %}
<link rel="stylesheet" href="static/base-dark.css">
{% endif %}
    {% block css %}{% endblock %}
  </head>
  <body>
    <div>
      <a href="{{ url_for('user') }}">User</a>
